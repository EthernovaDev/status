name: Summary CI
on:
  schedule:
    - cron: "0 0 * * *"
  repository_dispatch:
    types: [summary]
  workflow_dispatch:
permissions:
  contents: write
  issues: write
jobs:
  release:
    name: Generate README
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ github.token }}
      - name: Update summary in README
        uses: upptime/uptime-monitor@v1.41.0
        with:
          command: "readme"
        env:
          GH_PAT: ${{ github.token }}
      - name: Generate API JSON
        shell: pwsh
        run: |
          ./scripts/generate-api-json.ps1
      - name: Commit API JSON
        run: |
          if [ -z "$(git status --porcelain api/summary.json api/status-page.json)" ]; then
            echo "No API JSON changes"
            exit 0
          fi
          git config user.name "Upptime Bot"
          git config user.email "73812536+upptime-bot@users.noreply.github.com"
          git add api/summary.json api/status-page.json
          git commit -m ":card_file_box: Update API summary [skip ci] [upptime]"
          git push
